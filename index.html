<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="./index/index.css">
</head>

<body>

  <!-- Section do formulário -->
  <section class="login">
    <!-- Quadro -->
    <div class="quadro">
      <!-- Faixa -->
      <div class="faixa"></div>
      <!-- Conteúdo -->
      <div class="conteudo">
        <!-- Texto -->
        <h2>LOGIN</h2>
        <p>Faça o login na sua conta abaixo.</p>

        <!-- Input de E-mail -->
        <label>Digite seu e-mail <span>*</span> </label>
        <div class="input">
          <div class="bolinha"></div>
          <input type="email" placeholder="email@email.com" autocomplete="email">
        </div>

        <!-- Input de Senha -->
        <label>Digite sua senha: <span>*</span> </label>
        <div class="input">
          <div class="bolinha"></div>
          <input type="password" placeholder="Senha" autocomplete="new-password">
        </div>


        <!-- Botão de Login -->
        <button>ENTRAR AGORA</button>
      </div>
  </section>

  <!-- Fim Section do formulário -->
</body>

</html>
